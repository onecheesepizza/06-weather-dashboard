<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="header" class="jumbotron jumbotron-fluid text-center">
    <h1>Weather Dashboard</h1>
    <div id="artist-credit"></div>
</div>
<div id="content" class="container">
    <div class="row">
    <div id="content-left" class="col-3 pr-5">
        <form>
            <label for="search-city">Search for a City</label>
            <div class="form-row">
            <input id="search-city" class="form-control ml-1" name="city" value="Los Angeles"></input>
            <button id="search-button" class="btn btn-primary" type='submit'><img id="search-button-icon" src="assets/magnifying-glass.svg" /></button>
            </div>
        </form>
        <ul id="city-results" class="list-group mt-4"></ul>
    </div>    
    <div id="content-right" class="col-9 pl-3 pt-4">
        <div id="current-weather">
        </div>
        <div id="five-day-forecast" class="mt-5">
        </div>
    </div>
    </div>
</div>
<!-- jquery -->
<script type="text/javascript" src="assets/jquery-3.4.1.min.js"></script>
<!-- bootstrap -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<!-- moment.js -->
<script type="text/javascript" src="assets/moment.js"></script>
<!-- app -->
<script type="text/javascript" src='assets/weather-dashboard.js'></script>
</body>
</html>
